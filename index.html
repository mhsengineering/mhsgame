<!DOCTYPE html>
<html>
<head>
    <title>MHS Game</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.24.0/commonmark.min.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="mhsgame.js"></script>
</head>

<body>
    <div id="game">
        <div class="left col">
            <div id="titlebar" class="header row">
                <span id="title">MHS Game</span>
                <span id="settings">&#x2699;</span>
            </div>
            <div id="console" class="row">
                <div id="log"></div>
            </div>
            <div id="command" class="row">
                <input type="text" id="cmdent" class="typeahead" placeholder="Enter Command" />
            </div>
        </div>
        <div class="right col">
            <div id="inventory" class="row">
                <h2>Inventory</h2>
                <ul></ul>
            </div>
            <div id="map" class="row">
                <!-- Dynamically Loaded SVGs here -->
                <svg></svg>
            </div>
        </div>
    </div>
</body>
</html>
